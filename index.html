<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
            <img src="./img/instagram-celular.png" height="750px" alt="Celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img  class="instagramLogo" src="./img/instagram-logo.png" alt="Logo Instagram">
                <div class="profilePhoto">
                    <img src="./img/perfil-instagram.jpg" alt="Foto Perfil do Usuário">
                </div>
                <a href="#" class="instagramLogin">Continue como dandica</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount"> Não é dandica? </p>
                <p class="notAccount">
                    <span class="linkBlue"> Alternar contas</span>
                    ou 
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
